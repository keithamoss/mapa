<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="icon" href="/app-icon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/app-icon/apple-touch-icon.png">
  <link rel="mask-icon" href="/app-icon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="icon" type="image/png" sizes="32x32" href="/app-icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/app-icon/favicon-16x16.png">

  <link rel="stylesheet" href="/loader.css">

  <!-- viewport-fit=cover is still quite experimental -->
  <!-- https://udn.realityripple.com/docs/Web/CSS/@viewport/viewport-fit -->
  <!-- https://stackoverflow.com/a/69704451 -->
  <!-- https://stackoverflow.com/a/60939741 -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />

  <meta name="theme-color" content="#699222" />

  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <meta name="description" content="For H, with ❤️" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="/manifest.json" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

  <title>Mapa</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <div id="debug-log"
    style="position: absolute; bottom: 0px; left: 0px; width: 100%; height: 200px; overflow-y: auto; background-color: lightblue; z-index: 1000000;">
  </div>

  <div id="loader-container">
    <span id="loader-heart"></span>
  </div>

  <script>
    // Delay showing the heart so we don't see it flash up when
    // we're loading everything from the local cache.
    window.setTimeout(() => {
      const loaderHeart = document.getElementById("loader-heart")
      loaderHeart?.style.setProperty("display", "inline")
    }, 500)
  </script>

  <script>
    window.log = (msg) => {
      const date = new Date()
      const time = `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}.${date.getMilliseconds()}`

      const fullMsg = `${time}: ${msg}`;

      console.log(fullMsg)

      const debugLog = document.getElementById("debug-log")
      debugLog.innerHTML = `${fullMsg}<br />${debugLog.innerHTML}`
    }

    window.log('index.html loaded - heart should be showing')
  </script>


  <!-- Add entry point 👇 -->
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
